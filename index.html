<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <title>CoinStats</title>
        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- jQuery UI CSS -->
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="css/jquery-ui.theme.min.css">


        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div class="container">
            <div id="selections" class="row">
                <div class="col-md-4">
                    <div id="slider-div">
                        <label>Date: <span id="dateLabel1">12/05/2013</span> - <span id="dateLabel2">31/10/2017</span></label>
                        <div id="date-slider"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <select id="coin-select" class="form-control">
                        <option selected value="apple">apple</option>
                        <option value="facebook">Facebook</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="var-select" class="form-control">
                        <option selected value="close">close</option>
                        <option value="open">open</option>
                        <option value="high">high</option>
                        <option value="low">low</option>

                    </select>
                </div>
            </div>
            <div class="row">
                <div id="chart-area"></div>  
            </div>
        </div>

    <!-- External JS libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/d3.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>

    </body>
</html>
